<html><head><base href="." /><title>Button Creator UI</title><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
    --primary: #276EF1;
    --dark: #121212;
    --dark-lighter: #1E1E1E;
    --text: #FFFFFF;
    --text-secondary: #999999;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: var(--dark);
    color: var(--text);
    min-height: 100vh;
    padding: 2rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    margin-bottom: 2rem;
}

.header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.form-group {
    background: var(--dark-lighter);
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
}

.input-group {
    margin-bottom: 1.5rem;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.input-group input, .input-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #333;
    border-radius: 8px;
    background: var(--dark);
    color: var(--text);
    font-size: 1rem;
}

.icon-picker {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.icon-option {
    padding: 0.5rem;
    border-radius: 4px;
    background: var(--dark);
    cursor: pointer;
    text-align: center;
    transition: all 0.2s;
}

.icon-option:hover {
    background: var(--primary);
}

.icon-option.selected {
    background: var(--primary);
}

.btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn:hover {
    opacity: 0.9;
}

.preview {
    background: var(--dark-lighter);
    padding: 1.5rem;
    border-radius: 12px;
    margin-top: 2rem;
}

.preview h2 {
    margin-bottom: 1rem;
}

.preview pre {
    background: var(--dark);
    padding: 1rem;
    border-radius: 8px;
    overflow-x: auto;
    color: #d4d4d4;
}

#buttonsList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.button-card {
    background: var(--dark);
    padding: 1rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.add-button {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: var(--primary);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 12px rgba(39, 110, 241, 0.2);
    transition: transform 0.2s;
}

.add-button:hover {
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: var(--dark-lighter);
    padding: 2rem;
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.modal-close {
    background: none;
    border: none;
    color: var(--text);
    font-size: 1.5rem;
    cursor: pointer;
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Button Dashboard</h1>
            <p>Your custom button collection</p>
        </div>

        <div id="buttonsList"></div>
    </div>

    <button class="add-button" onclick="openModal()">
        <i class="fas fa-plus"></i>
    </button>

    <div class="modal" id="buttonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Button</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <label>Icon</label>
                    <div id="selectedIcon">No icon selected</div>
                    <div class="icon-picker" id="iconPicker"></div>
                </div>

                <div class="input-group">
                    <label>Button Text</label>
                    <input type="text" id="buttonText" placeholder="Enter button text">
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" placeholder="Enter button description"></textarea>
                </div>

                <div class="input-group">
                    <label>Webhook URL</label>
                    <input type="url" id="webhookUrl" placeholder="http://127.0.0.1:4440/api/48/webhook/...">
                </div>

                <button class="btn" onclick="createButton()">Create Button</button>
            </div>
        </div>
    </div>

<script>
const commonIcons = [
    'fa-rocket', 'fa-cloud', 'fa-cog', 'fa-bell', 'fa-user', 
    'fa-heart', 'fa-star', 'fa-home', 'fa-pencil', 'fa-trash',
    'fa-envelope', 'fa-phone', 'fa-camera', 'fa-music', 'fa-video',
    'fa-file', 'fa-folder', 'fa-image', 'fa-link', 'fa-globe'
];

let selectedIcon = '';
let buttons = [];

function loadButtons() {
    const savedButtons = localStorage.getItem('dashboardButtons');
    if (savedButtons) {
        buttons = JSON.parse(savedButtons);
        renderButtons();
    }
}

function saveButtons() {
    localStorage.setItem('dashboardButtons', JSON.stringify(buttons));
}

function renderButtons() {
    const buttonsList = document.getElementById('buttonsList');
    buttonsList.innerHTML = '';
    
    buttons.forEach((button, index) => {
        const buttonCard = document.createElement('div');
        buttonCard.className = 'button-card';
        buttonCard.style.cursor = 'pointer';
        buttonCard.innerHTML = `
            <div><i class="fas ${button.icon}"></i> ${button.text}</div>
            <div style="color: var(--text-secondary); font-size: 0.9rem;">${button.description}</div>
        `;
        
        buttonCard.onclick = () => triggerWebhook(button.webhookUrl);
        buttonsList.appendChild(buttonCard);
    });
}

const iconPicker = document.getElementById('iconPicker');

commonIcons.forEach(icon => {
    const iconDiv = document.createElement('div');
    iconDiv.className = 'icon-option';
    iconDiv.innerHTML = `<i class="fas ${icon}"></i>`;
    iconDiv.onclick = () => selectIcon(icon);
    iconPicker.appendChild(iconDiv);
});

function selectIcon(icon) {
    selectedIcon = icon;
    document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
    document.querySelector(`.icon-option:has(.${icon})`).classList.add('selected');
    document.getElementById('selectedIcon').innerHTML = `<i class="fas ${icon}"></i> Selected`;
}

function openModal() {
    document.getElementById('buttonModal').classList.add('active');
}

function closeModal() {
    document.getElementById('buttonModal').classList.remove('active');
    document.getElementById('buttonText').value = '';
    document.getElementById('description').value = '';
    document.getElementById('webhookUrl').value = '';
    selectedIcon = '';
    document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
    document.getElementById('selectedIcon').innerHTML = 'No icon selected';
}

async function triggerWebhook(url) {
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                timestamp: new Date().toISOString(),
                action: "button_click"
            })
        });
        
        if (!response.ok) {
            const noCorsResponse = await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    action: "button_click"
                })
            });
            alert('Webhook triggered (no-cors mode)');
            return;
        }

        const data = await response.text();
        alert('Webhook triggered successfully!');
    } catch (error) {
        console.error('Error:', error);
        try {
            await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    action: "button_click"
                })
            });
            alert('Webhook triggered (fallback mode)');
        } catch (finalError) {
            alert('Error triggering webhook. Please check the endpoint configuration and ensure CORS is properly set up on the server.');
        }
    }
}

function createButton() {
    const buttonText = document.getElementById('buttonText').value;
    const description = document.getElementById('description').value;
    const webhookUrl = document.getElementById('webhookUrl').value;

    if (!buttonText || !description || !webhookUrl) {
        alert('Please fill in all fields');
        return;
    }

    const newButton = {
        icon: selectedIcon,
        text: buttonText,
        description: description,
        webhookUrl: webhookUrl
    };

    buttons.push(newButton);
    saveButtons();
    renderButtons();
    closeModal();
}

document.addEventListener('DOMContentLoaded', loadButtons);
</script>
</body></html>
