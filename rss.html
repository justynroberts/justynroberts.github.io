<html><head><base href="https://cheaprss.example.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CheapRSS - Modern Dark RSS Feed Aggregator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Space Grotesk', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        font-size: 14px;
        height: 100%;
        overflow-x: hidden;
    }
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        opacity: 0.6;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        position: relative;
        z-index: 1;
        background-color: rgba(18, 18, 18, 0.8);
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .title {
        text-align: center;
        color: #bb86fc;
        margin-bottom: 0.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 2.5rem;
    }
    .subtitle {
        text-align: center;
        color: #03dac6;
        margin-bottom: 2rem;
        font-weight: 400;
        font-size: 1.2rem;
    }
    .config-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: #bb86fc;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s ease;
    }
    .config-button:hover {
        transform: rotate(45deg);
    }
    .config-panel {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: rgba(30, 30, 30, 0.95);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        z-index: 999;
    }
    .feed-form {
        display: flex;
        margin-bottom: 2rem;
    }
    .feed-form input {
        flex-grow: 1;
        padding: 0.5rem;
        font-size: 0.9rem;
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 4px 0 0 4px;
        font-family: 'Space Grotesk', sans-serif;
    }
    .feed-form button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        background-color: #bb86fc;
        color: #121212;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Space Grotesk', sans-serif;
    }
    .feed-form button:hover {
        background-color: #9969da;
    }
    .feed-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        position: relative;
        min-height: 400px;
    }
    .feed-item {
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feed-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.5);
    }
    .feed-item h2 {
        margin-top: 0;
        font-size: 1.1rem;
        color: #bb86fc;
        font-weight: 600;
    }
    .feed-item ul {
        list-style-type: none;
        padding: 0;
    }
    .feed-item li {
        margin-bottom: 0.5rem;
    }
    .feed-item p {
        font-size: 0.8rem;
        color: #b0b0b0;
    }
    .feed-item a {
        color: #03dac6;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .feed-item a:hover {
        color: #00ffe5;
        text-decoration: underline;
    }
    .feed-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    .feed-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        color: #b0b0b0;
        transition: color 0.3s ease;
        font-family: 'Space Grotesk', sans-serif;
    }
    .feed-actions button:hover {
        color: #03dac6;
    }
    .feed-icon {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
        color: #bb86fc;
    }
    .refresh-timer {
        text-align: center;
        font-size: 0.8rem;
        color: #b0b0b0;
        margin-top: 1rem;
    }
    .help-message {
        text-align: center;
        font-size: 1.2rem;
        color: #03dac6;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 600px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
    }
</style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="title">CheapRSS</h1>
        <h2 class="subtitle">By Justyn</h2>
        <button class="config-button" id="configButton"><i class="fas fa-cog"></i></button>
        <div class="config-panel" id="configPanel">
            <h2>Add New Feed</h2>
            <form class="feed-form" id="addFeedForm">
                <input type="url" id="feedUrl" placeholder="Enter RSS feed URL" required>
                <button type="submit"><i class="fas fa-plus"></i> Add</button>
            </form>
        </div>
        <div class="feed-list" id="feedList"></div>
        <div class="refresh-timer" id="refreshTimer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 300,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ad7bea",
                    "opacity": 0.9,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "right",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 3000,
                        "rotateY": 1500
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "fps_limit": 60
        });

        const feedList = document.getElementById('feedList');
        const addFeedForm = document.getElementById('addFeedForm');
        const feedUrlInput = document.getElementById('feedUrl');
        const configButton = document.getElementById('configButton');
        const configPanel = document.getElementById('configPanel');
        const refreshTimer = document.getElementById('refreshTimer');

        let feeds = JSON.parse(localStorage.getItem('rssFeeds')) || [];
        let refreshInterval = 60; // Refresh interval in seconds
        let timeUntilRefresh = refreshInterval;

        function saveFeedsToLocalStorage() {
            localStorage.setItem('rssFeeds', JSON.stringify(feeds));
        }

        function addFeed(url) {
            feeds.push({ url, items: [] });
            saveFeedsToLocalStorage();
            fetchFeed(url);
        }

        function removeFeed(url) {
            feeds = feeds.filter(feed => feed.url !== url);
            saveFeedsToLocalStorage();
            renderFeeds();
        }

        function fetchFeed(url) {
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const feedIndex = feeds.findIndex(feed => feed.url === url);
                    if (feedIndex !== -1) {
                        feeds[feedIndex].items = data.items.slice(0, 10); // Limit to 10 items
                        feeds[feedIndex].title = data.feed.title;
                        feeds[feedIndex].icon = data.feed.favicon;
                        saveFeedsToLocalStorage();
                        renderFeeds();
                    }
                })
                .catch(error => console.error('Error fetching feed:', error));
        }

        function renderFeeds() {
            feedList.innerHTML = '';
            if (feeds.length === 0) {
                feedList.style.display = 'block';
                const helpMessage = document.createElement('div');
                helpMessage.className = 'help-message';
                helpMessage.innerHTML = `
                    <p>Welcome to CheapRSS! To get started, click the <i class="fas fa-cog"></i> icon in the top right corner to add your first RSS feed.</p>
                    <p>Once you've added a feed, you'll see its content displayed here.</p>
                `;
                feedList.appendChild(helpMessage);
            } else {
                feedList.style.display = 'grid';
                feeds.forEach(feed => {
                    const feedElement = document.createElement('div');
                    feedElement.className = 'feed-item';
                    const icon = feed.icon ? `<img src="${feed.icon}" alt="${feed.title} icon" width="32" height="32">` : '<i class="fas fa-rss"></i>';
                    feedElement.innerHTML = `
                        <div class="feed-icon">${icon}</div>
                        <h2>${feed.title || 'Loading...'}</h2>
                        <ul>
                            ${feed.items.map(item => `
                                <li>
                                    <a href="${item.link}" target="_blank">${item.title}</a>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="feed-actions">
                            <button onclick="fetchFeed('${feed.url}')"><i class="fas fa-sync"></i> Refresh</button>
                            <button onclick="removeFeed('${feed.url}')"><i class="fas fa-trash"></i> Remove</button>
                        </div>
                    `;
                    feedList.appendChild(feedElement);
                });
            }
        }

        function updateRefreshTimer() {
            timeUntilRefresh--;
            if (timeUntilRefresh <= 0) {
                refreshAllFeeds();
                timeUntilRefresh = refreshInterval;
            }
            refreshTimer.textContent = `Refreshing in ${timeUntilRefresh} seconds`;
        }

        function refreshAllFeeds() {
            feeds.forEach(feed => fetchFeed(feed.url));
        }

        addFeedForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = feedUrlInput.value.trim();
            if (url) {
                addFeed(url);
                feedUrlInput.value = '';
            }
        });

        configButton.addEventListener('click', () => {
            configPanel.style.display = configPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Initial render
        renderFeeds();

        // Fetch all feeds on page load
        feeds.forEach(feed => fetchFeed(feed.url));

        // Set up refresh timer
        setInterval(updateRefreshTimer, 1000);

        // Initial refresh timer update
        updateRefreshTimer();
    </script>
</body>
</html>
