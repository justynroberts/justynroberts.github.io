<html>
<head>
  <title>Interactive Crime Map - January 2023</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      color: #333;
      border-radius: 5px;
    }
    .legend h4 {
      margin: 0 0 5px;
    }
    .legend div {
      display: flex;
      align-items: center;
    }
    .legend span {
      width: 12px;
      height: 12px;
      display: inline-block;
      margin-right: 5px;
    }
    .date-picker {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .date-picker input {
      margin-left: 5px;
      padding: 5px;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="date-picker">
    <label for="date">Select Month:</label>
    <input type="month" id="date" name="date" value="2023-01">
  </div>
  <div class="loader" id="loader">Loading Crime Data...</div>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <!-- Fetch Polyfill for older browsers -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
  <!-- Script -->
  <script>
    const map = L.map('map').setView([52.629729, -1.131592], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Define colors for crime categories
    const categoryColors = {
      'anti-social-behaviour': '#e6194B',
      burglary: '#f58231',
      'criminal-damage-arson': '#911eb4',
      drugs: '#42d4f4',
      'other-theft': '#f032e6',
      'possession-of-weapons': '#469990',
      'public-order': '#bfef45',
      robbery: '#fabed4',
      shoplifting: '#ffd8b1',
      'theft-from-the-person': '#aaffc3',
      'vehicle-crime': '#dcbeff',
      'violent-crime': '#9A6324',
      'other-crime': '#800000',
    };

    // Create a legend
    const legend = L.control({ position: 'topright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = '<h4>Crime Categories</h4>';
      for (let category in categoryColors) {
        div.innerHTML += `
          <div>
            <span style="background:${categoryColors[category]}"></span>${category
          .replace(/-/g, ' ')
          .toUpperCase()}
          </div>
        `;
      }
      return div;
    };

    legend.addTo(map);

    const loader = document.getElementById('loader');

    let markersGroup = L.layerGroup().addTo(map);
    let clickMarkersGroup = L.layerGroup().addTo(map);

    function fetchCrimeData(date, lat, lng) {
      loader.style.display = 'block';
      markersGroup.clearLayers();

      fetch(
        `https://data.police.uk/api/crimes-street/all-crime?lat=${lat}&lng=${lng}&date=${date}`
      )
        .then((response) => response.json())
        .then((data) => {
          // Group crimes by location
          const crimesByLocation = {};
          data.forEach((crime) => {
            const key = `${crime.location.latitude},${crime.location.longitude}`;
            if (!crimesByLocation[key]) {
              crimesByLocation[key] = {
                lat: crime.location.latitude,
                lng: crime.location.longitude,
                crimes: [],
              };
            }
            crimesByLocation[key].crimes.push(crime);
          });

          // Add markers to the map
          for (let key in crimesByLocation) {
            const location = crimesByLocation[key];
            const crimeCounts = {};

            location.crimes.forEach((crime) => {
              if (!crimeCounts[crime.category]) {
                crimeCounts[crime.category] = 0;
              }
              crimeCounts[crime.category]++;
            });

            const pieData = Object.keys(crimeCounts).map((category) => ({
              category,
              count: crimeCounts[category],
            }));

            // Create a pie chart icon
            const icon = L.divIcon({
              html: createPieChart(pieData),
              className: '',
              iconSize: [30, 30],
              iconAnchor: [15, 15],
            });

            const marker = L.marker([location.lat, location.lng], { icon }).addTo(
              markersGroup
            );

            // Create popup content
            let popupContent = `<b>${location.crimes[0].location.street.name}</b><br>`;
            for (let category in crimeCounts) {
              popupContent += `${category.replace(/-/g, ' ')}: ${crimeCounts[category]}<br>`;
            }
            marker.bindPopup(popupContent);
          }
          loader.style.display = 'none';
        })
        .catch((error) => {
          console.error('Error fetching crime data:', error);
          loader.style.display = 'none';
        });
    }

    // Function to create a pie chart SVG
    function createPieChart(data) {
      const total = data.reduce((sum, item) => sum + item.count, 0);
      let cumulativePercent = 0;

      const svgParts = data.map((slice) => {
        const [startX, startY] = getCoordinatesForPercent(cumulativePercent);

        cumulativePercent += slice.count / total;

        const [endX, endY] = getCoordinatesForPercent(cumulativePercent);

        const largeArcFlag = slice.count / total > 0.5 ? 1 : 0;

        const pathData = [
          `M 15 15`,
          `L ${startX} ${startY}`,
          `A 15 15 0 ${largeArcFlag} 1 ${endX} ${endY}`,
          `Z`,
        ].join(' ');

        return `<path d="${pathData}" fill="${categoryColors[slice.category] ||
          '#000'}"></path>`;
      });

      return `
        <svg width="30" height="30" viewBox="0 0 30 30">
          ${svgParts.join('')}
        </svg>
      `;
    }

    // Function to get coordinates for a percentage on a circle
    function getCoordinatesForPercent(percent) {
      const x = Math.cos(2 * Math.PI * percent - Math.PI / 2) * 15 + 15;
      const y = Math.sin(2 * Math.PI * percent - Math.PI / 2) * 15 + 15;
      return [x, y];
    }

    // Initial fetch to use the map's center coordinates
    const initialDate = '2023-01';
    const initialCenter = map.getCenter();
    fetchCrimeData(initialDate, initialCenter.lat, initialCenter.lng);

    // Update the date when changed
    document.getElementById('date').addEventListener('change', function () {
      const selectedDate = this.value;
      const center = map.getCenter();
      fetchCrimeData(selectedDate, center.lat, center.lng);
    });

    // Map click event to fetch data within 1km radius
    map.on('click', function (e) {
      const selectedDate = document.getElementById('date').value;
      loader.style.display = 'block';

      clickMarkersGroup.clearLayers(); // Clear previous click markers

      // Calculate the bounding box for a 1km radius around the clicked point
      const centerLat = e.latlng.lat;
      const centerLng = e.latlng.lng;

      // Approximate 1km in degrees
      const deltaLat = 1 / 111; // ~0.009 degrees latitude per km
      const deltaLng = 1 / (111 * Math.cos((centerLat * Math.PI) / 180)); // Adjust for longitude

      // Create bounding box coordinates
      const lat1 = centerLat + deltaLat;
      const lng1 = centerLng - deltaLng;
      const lat2 = centerLat + deltaLat;
      const lng2 = centerLng + deltaLng;
      const lat3 = centerLat - deltaLat;
      const lng3 = centerLng + deltaLng;
      const lat4 = centerLat - deltaLat;
      const lng4 = centerLng - deltaLng;

      const poly = `${lat1},${lng1}:${lat2},${lng2}:${lat3},${lng3}:${lat4},${lng4}`;

      // Fetch crime data within the polygon
      fetch(
        `https://data.police.uk/api/crimes-street/all-crime?poly=${poly}&date=${selectedDate}`
      )
        .then((response) => response.json())
        .then((data) => {
          clickMarkersGroup.clearLayers();

          if (data.length > 0) {
            const crimeCounts = {};

            data.forEach((crime) => {
              if (!crimeCounts[crime.category]) {
                crimeCounts[crime.category] = 0;
              }
              crimeCounts[crime.category]++;
            });

            const pieData = Object.keys(crimeCounts).map((category) => ({
              category,
              count: crimeCounts[category],
            }));

            // Create a pie chart icon at the clicked location
            const icon = L.divIcon({
              html: createPieChart(pieData),
              className: '',
              iconSize: [50, 50],
              iconAnchor: [25, 25],
            });

            const marker = L.marker([centerLat, centerLng], { icon }).addTo(clickMarkersGroup);

            // Calculate total number of crimes
            const totalCrimes = data.length;

            // Create popup content
            let popupContent = `<div class="popup-content"><b>Total Crimes: ${totalCrimes}</b><br>`;
            for (let category in crimeCounts) {
              popupContent += `${category.replace(/-/g, ' ')}: ${crimeCounts[category]}<br>`;
            }
            popupContent += '</div>';
            marker.bindPopup(popupContent).openPopup();

            loader.style.display = 'none';
          } else {
            L.popup()
              .setLatLng(e.latlng)
              .setContent('No crimes reported within 1km of this location.')
              .openOn(map);
            loader.style.display = 'none';
          }
        })
        .catch((error) => {
          console.error('Error fetching crime data:', error);
          loader.style.display = 'none';
        });
    });
  </script>
</body>
</html>
