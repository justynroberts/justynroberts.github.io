body{margin:0;background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);color:#fff;font-family:Proxima Nova,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;position:relative;overflow-x:hidden}
.stars{position:fixed;top:0;left:0;width:100%;height:120%;background-image:url("https://assets.website-files.com/5e4b18feebfd930a24cfb637/6011c8b33a9f39b610cd9474_stars.png");background-repeat:repeat;z-index:-2;opacity:.7;background-size:50%;animation:animStar 50s linear infinite}
@keyframes animStar{0%{transform:translateY(0)}100%{transform:translateY(-100%)}}
.container{text-align:center;padding:40px;box-sizing:border-box;width:100%;max-width:500px;border-radius:20px;backdrop-filter:blur(20px);background-color:rgba(15,15,24,.8);box-shadow:rgba(0,0,0,.2) 0 7px 29px 0;font-weight:600;position:relative;z-index:99}
.timer{position:relative;display:flex;align-items:center;justify-content:center;margin-bottom:60px;height:300px}
svg{width:300px;height:300px;fill:none;stroke-width:10;stroke:#fff}
.timer-text{position:absolute;font-size:4.5rem;font-weight:700;color:#fff;text-shadow:0 0 20px rgba(10,175,230,1),0 0 20px rgba(10,175,230,0)}

.controls button:hover:before,.modes button:hover:before{width:100%}
.modes button.active{background:rgba(255,255,255,.2);box-shadow:0 8px 17px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);transform:translateY(-3px);outline-color:rgba(255,255,255,.4)}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uber Pomodoro Timer</title>
</head>

<body>
<div class="stars"></div>
<div class="container">
  <div class="modes">
    <button id="pomodoro" class="active">Pomodoro</button>
    <button id="short-break">Short Break</button>  
    <button id="long-break">Long Break</button>
  </div>

  <div class="timer">
    <div class="timer-text" id="timer-text">25:00</div>
    <svg>
      <circle cx="150" cy="150" r="140" id="progress" stroke-dasharray="879.6459430051421" stroke-dashoffset="879.6459430051421"></circle>
    </svg>
  </div>
  
  <div class="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
  
</div>

<script>
const timerText = document.getElementById('timer-text');
const progressCircle = document.getElementById('progress');
const startButton = document.getElementById('start');
const pauseButton = document.getElementById('pause');
const resetButton = document.getElementById('reset');
const pomodoroButton = document.getElementById('pomodoro');
const shortBreakButton = document.getElementById('short-break');
const longBreakButton = document.getElementById('long-break');

let totalTime = 25 * 60;
let timeLeft = totalTime;
let timerInterval;
let isRunning = false;

function updateTimer() {
  const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
  const seconds = (timeLeft % 60).toString().padStart(2, '0');
  timerText.textContent = `${minutes}:${seconds}`;
  
  const progress = (timeLeft / totalTime) * 879.6459430051421;
  progressCircle.style.strokeDashoffset = progress;
}

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  timerInterval = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = 0; 
      updateTimer();
    } else {
      timeLeft--;
      updateTimer();
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerInterval);
  isRunning = false;
}

function resetTimer() {
  clearInterval(timerInterval);
  isRunning = false;
  timeLeft = totalTime;
  updateTimer();
}

function setMode(mode) {
  pomodoroButton.classList.remove('active');
  shortBreakButton.classList.remove('active');
  longBreakButton.classList.remove('active');

  switch(mode) {
    case 'pomodoro': 
      totalTime = 25 * 60;
      pomodoroButton.classList.add('active');
      break;
    case 'short':
      totalTime = 5 * 60;
      shortBreakButton.classList.add('active');
      break;
    case 'long':
      totalTime = 15 * 60;
      longBreakButton.classList.add('active');
      break;
  }
  
  timeLeft = totalTime;
  resetTimer();
}

startButton.addEventListener('click', startTimer);
pauseButton.addEventListener('click', pauseTimer);
resetButton.addEventListener('click', resetTimer);

pomodoroButton.addEventListener('click', () => setMode('pomodoro'));
shortBreakButton.addEventListener('click', () => setMode('short'));
longBreakButton.addEventListener('click', () => setMode('long'));

updateTimer();
</script>
</body>
</html>
