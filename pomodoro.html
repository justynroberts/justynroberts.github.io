<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uber Pomodoro Timer</title>
</head>

<body>
<div class="stars"></div>
<div class="container">
  <div class="timer-container">
    <div class="modes" style="justify-content: center;">
      <button id="pomodoro" class="active">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ffffff' d='M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 398.7c-105.1 0-190.7-85.5-190.7-190.7 0-105.1 85.5-190.7 190.7-190.7 105.1 0 190.7 85.5 190.7 190.7 0 105.1-85.6 190.7-190.7 190.7z'/%3E%3Cpath fill='%23ffffff' d='M264 128h-16v120h120v-16H264z'/%3E%3C/svg%3E">
        <span>Pomodoro</span>
      </button>
      <button id="short-break">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ffffff' d='M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 398.7c-105.1 0-190.7-85.5-190.7-190.7 0-105.1 85.5-190.7 190.7-190.7 105.1 0 190.7 85.5 190.7 190.7 0 105.1-85.6 190.7-190.7 190.7z'/%3E%3Cpath fill='%23ffffff' d='M264 128h-16v120h-80v16h96z'/%3E%3C/svg%3E">
        <span>Short Break</span>
      </button>
      <button id="long-break">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ffffff' d='M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 398.7c-105.1 0-190.7-85.5-190.7-190.7 0-105.1 85.5-190.7 190.7-190.7 105.1 0 190.7 85.5 190.7 190.7 0 105.1-85.6 190.7-190.7 190.7z'/%3E%3Cpath fill='%23ffffff' d='M264 128h-16v160H136v16h128z'/%3E%3C/svg%3E">
        <span>Long Break</span>  
      </button>
      <button id="hour">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ffffff' d='M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 398.7c-105.1 0-190.7-85.5-190.7-190.7 0-105.1 85.5-190.7 190.7-190.7 105.1 0 190.7 85.5 190.7 190.7 0 105.1-85.6 190.7-190.7 190.7z'/%3E%3Cpath fill='%23ffffff' d='M316.2 312.8L256 271.4V128h-15.9v152l65.2 45.1z'/%3E%3C/svg%3E">
        <span>1 Hour</span>
      </button>
    </div>
    
    <div class="timer">
      <div class="timer-text" id="timer-text">25:00</div>
      <svg>
        <circle cx="150" cy="150" r="140" id="progress" stroke-dasharray="879.6459430051421" stroke-dashoffset="879.6459430051421" transform="rotate(-90 150 150)"></circle>
      </svg>
    </div>
    
    <div class="next-text" id="next-text"></div>
    
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>

</div>

<script>
const timerText = document.getElementById('timer-text');
const progressCircle = document.getElementById('progress');
const startButton = document.getElementById('start');
const pauseButton = document.getElementById('pause');
const resetButton = document.getElementById('reset');
const pomodoroButton = document.getElementById('pomodoro');
const shortBreakButton = document.getElementById('short-break');
const longBreakButton = document.getElementById('long-break');
const hourButton = document.getElementById('hour');

let totalTime = 25 * 60;
let timeLeft = totalTime;
let timerInterval;
let isRunning = false;
let hourMode = false;
let hourCycle;
let currentCycleIndex = 0;
let elapsedTime = 0;

const circumference = 879.6459430051421;

function updateTimer() {
  const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
  const seconds = (timeLeft % 60).toString().padStart(2, '0');
  timerText.textContent = `${minutes}:${seconds}`;
  
  const progress = timeLeft / totalTime * circumference; 
  progressCircle.style.strokeDashoffset = circumference - progress;

  if (hourMode) {
    updateNextText();
  }
}

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  timerInterval = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = 0;
      updateTimer();
      if (hourMode) {
        startNextCycle();
      }
    } else {
      timeLeft--;
      updateTimer();
      elapsedTime++;
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerInterval);
  isRunning = false;
}

function resetTimer() {
  clearInterval(timerInterval);
  isRunning = false;
  timeLeft = totalTime;
  elapsedTime = 0;
  updateTimer();
}

function setMode(mode) {
  pomodoroButton.classList.remove('active');
  shortBreakButton.classList.remove('active');
  longBreakButton.classList.remove('active');
  hourButton.classList.remove('active');

  switch(mode) {
    case 'pomodoro':
      totalTime = 25 * 60;
      pomodoroButton.classList.add('active');
      hourMode = false;
      break;
    case 'short':
      totalTime = 5 * 60;
      shortBreakButton.classList.add('active');
      hourMode = false;
      break;
    case 'long':
      totalTime = 15 * 60;
      longBreakButton.classList.add('active');
      hourMode = false;
      break;
    case 'hour':
      hourButton.classList.add('active');
      startHourCycle();
      return;
  }

  timeLeft = totalTime;
  resetTimer();

  updateNextText();
}

function startHourCycle() {
  hourMode = true;
  hourCycle = [
    {name: 'Pomodoro', time: 25},
    {name: 'Short Break', time: 5}, 
    {name: 'Pomodoro', time: 25},
    {name: 'Short Break', time: 5},
    {name: 'Long Break', time: 15}
  ];
  currentCycleIndex = 0;
  elapsedTime = 0;
  startNextCycle();
}

function startNextCycle() {
  if (currentCycleIndex >= hourCycle.length) {
    hourMode = false;
    currentCycleIndex = 0;
    updateNextText();
    return;
  }

  const nextCycle = hourCycle[currentCycleIndex];
  totalTime = nextCycle.time * 60;
  timeLeft = totalTime;
  
  resetTimer();
  startTimer();
  currentCycleIndex++;
  updateNextText();
}

function updateNextText() {
  const nextText = document.getElementById('next-text');
  if (hourMode && currentCycleIndex < hourCycle.length) {
    const nextCycle = hourCycle[currentCycleIndex];
    nextText.textContent = `Next Up: ${nextCycle.name}`;
    nextText.style.display = 'block';
  } else {
    nextText.style.display = 'none';
  }
}

startButton.addEventListener('click', startTimer);
pauseButton.addEventListener('click', pauseTimer);
resetButton.addEventListener('click', resetTimer);
pomodoroButton.addEventListener('click', () => setMode('pomodoro'));
shortBreakButton.addEventListener('click', () => setMode('short'));  
longBreakButton.addEventListener('click', () => setMode('long'));
hourButton.addEventListener('click', () => setMode('hour'));

updateTimer();
</script>
</body>
</html>
